{% extends 'base.html' %}
{% block title %}
    Create a new post 
{% endblock %}

{% block content %}
{% if user.is_authenticated %}

    <h1>Add Post</h1>
    <br/><br/>
    <div class="form-group">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>

        </form>
    </div>
{% else %}
    Login to continue
{% endif %}
   
{% endblock %}
