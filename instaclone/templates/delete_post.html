{% extends 'base.html' %}
{% block title %}
    Delete post 
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Delete Post</h1>
    <br/><br/>
    <div class="form-group">
        <form action="" method="POST">
            {% csrf_token %}
            <strong>Are you sure?</strong><br/><br/>
            <button class="btn btn-secondary">Delete Post</button>

        </form>
    </div>
{% else %}
        Login to continue
{% endif %}
   
{% endblock %}
